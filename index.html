<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Template | Joson</title>
    <!-- Main Stylesheet -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Start Header -->

        <header>

            <i class="fa-solid fa-bars hide" onclick="myFunction()"></i>

                <h2>education</h2>
                <a href="#">Read More</a>
                <ul class="bullets">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

    </div>

    <script>
        function myFunction() {
            var element = document.getElementById("my-nav");
            element.classList.toggle("show");
        }
    </script>

</html>
